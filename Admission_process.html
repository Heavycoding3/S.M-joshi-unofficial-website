<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>student Admission form with PDF previewable...</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.,in.css" rel="styles.css">
    <link rel="stylesheet" type="text/css" href="Admission_process.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8" style="border:5px solid black;padding:5px; text-align:center;">
                <h1>Admission Form 2022-2023</h1>
            </div>
            <div class="col-sm-2">
            
        </div>
        <div class="row">
            <div class="col-sm-1">
            
        </div>
        <div class="col-sm-10" style="padding:80px;">
            <form action="form_action.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3 row">
                            <div class="col-sm-4">
                                <label>FirstName:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="fname" class="form-control" required>
                            </div>
                        </div>
                        <br><br>

                        <div class="mb-3 row">
                            <div class="col-sm-4">
                                <label>MiddelName:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="mname" class="form-control" required>
                            </div>
                        </div>
                        <br><br>
                        <div class="mb-3 row">
                            <div class="col-sm-8">
                                <label>LastName:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="lname" class="form-control" required>
                            </div>
                        </div> 
                        <br><br>
                         <label>DOB:-</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" name="dob" class="form-control">
                    </div>
                </div>
<br><br>
                        <div class="col-sm-8">
                            <label>Gender:</label>
                            <select name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div><br><br>
                        <div class="col-sm-8">
                            <label>Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Open">Open</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                                <option value="OBC">OBC</option>
                                <option value="General">General</option>
                            </select>
<br><br>
                        </div>
                        <div class="col-sm-8">
                            <label>Course</label>
                            <select name="course" class="form-control" required>
                                <option value="">Select Course</option>
                                <option value="BBA(CA)">BBA(CA)</option>
                                <option value="BCA">BCA</option>
                                <option value="BSC">BSC</option>
                                <option value="MCA">MCA</option>
                                <option value="MCS">MCS</option>
                            </select>
                        </div>

<br><br> 

                            <div class="mb-3 row">
                            <div class="col-sm-8">
                            <label>Address:</label>
                            </div>
                              <div class="col-sm-8">
                               <textarea type="text" name="address" class="form-control" required></textarea>
                                   </div>
                           <br>     <br>
                                 
                           <div class="mb-3 row">
                            <div class="col-sm-8">
                            <label>Pay status:</label>
                         </div>
                         <div class="col-sm-8">
                            <input type="text" name="pay_status" class="form-control" required>
                             </div>
                             <br>

                             <div class="mb-3 row">
                                <div class="col-sm-8">
                                <label>Course Fees:</label>
                             </div>
                             <div class="col-sm-8">
                                <input type="text" name="course_fees" class="form-control" required>
                                 </div>
<br>
                          <div class="mb-3 row">
                          <div class="col-sm-8">
                          <label>Gmail id:</label>
                       </div>
                       <div class="col-sm-8">
                          <input type="text" name="email" class="form-control" required>
                           </div>
                           <br>
                           <div class="mb-3 row">
                            <div class="col-sm-8">
                                <label>Phone Number:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="mobileno" class="form-control" required>
                            </div>
                        </div> 
                             
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="from-group" style="float:right; margin:50px;">
                                        <label class="label">Photo</label>
                                        <div style="border: 1px solid black; height: 150px; width: 150px; background:0 #F5FAFF;">
                                        <img id="output" width="150" height="150" style="display:none">
                                        </div>
                                        <input type="file" name="image" id="image" onchange="loadFile(event)" class="form-control" required accept="image/*" 
                                        style="width: 150px;" required>
                                        
                                        <script type="text/javascript">
                                            var loadFile = function(event){
                                                var reader = new FileReader();
                                                reader.onload = function(){
                                                    var output = document.getElementById('output');
                                                    output.src = reader.result;
                                
                                                };
                                                $('#output').show();
                                                reader.readAsDataURL(event.target.files[0]);
                                            };

                                        </script>
                                         <div class="row">
                                            <div class="col-sm-4">
                                                <div class="from-group" style="float:center;">
                                         <label class="label">signature</label>
                                         <div style="border: 1px solid black; height: 150px; width: 150px; background:0 #F5FAFF;">
                                         <img id="outputs" width="150" height="150" style="display:none">
                                         </div>
                                         <input type="file" name="simage" id="simage" onchange="loadFiles(event)" class="form-control" required accept="image/*" 
                                         style="width: 150px;" required>
                                         
                                         <script>
                                             var loadFiles = function(event){
                                                 var reader = new FileReader();
                                                 reader.onload = function(){
                                                     var output = document.getElementById('outputs');
                                                     output.src = reader.result;
                                 
                                                 };
                                                 $('#outputs').show();
                                                 reader.readAsDataURL(event.target.files[0]);
                                             };
 
                                         </script>


                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label class="label">Declaration</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <div style="border: 2px solid black; padding:10px;border-radius:25px;">
                                            
                                                <input type="checkbox" name="declare" required>
                                                I declare that I have read and filled the above Information,<br>
                                                so if the information given by me is 
                                                incorrect,you have the right to cancel without information me.
                                            </div><br><br>
                                        
                                            <div class="form-group row">
                                                <div class="col-sm-4">
                                                    <div class="col-sm-4">
                                                        <button class="btn btn-success" name="form_submit">Submit</button>
                                                    </div>
                                                    <div class="col-sm-4">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
        </div>
    </div>
